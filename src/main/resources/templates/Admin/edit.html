<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: head">
    <title>ADMIN Edit</title>
</head>
<body>
<div class="container w-80">
    <div class="card my-3">
      <h5 class="card-header">Formulario de Edicion</h5>
      <div class="card-body">
        <form th:action="@{/update}" method="post">
          <!-- control ataque csrf -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- fin control ataque csrf -->
          <div class="mb-3 row">
            <label for="documento" class="col-sm-2 col-form-label">Documento</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="documento" name="documento" th:value="${usuario.documento}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="apellido" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="nombre" name="apellido" th:value="${usuario.nombre}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="apellido" name="apellido" th:value="${usuario.apellido}">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="direccion" name="direccion" required autocomplete="off">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="celular" class="col-sm-2 col-form-label">Celular</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="celular" name="celular" required autocomplete="off">
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-primary">Editar</button>
          <a class="btn btn-primary btn-block" th:href="@{/viewMedicos}">Regresar</a>
        </form>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
          <p th:text="${error}"></p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        </div>
    </div>
  </div>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
